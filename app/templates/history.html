<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Uploaded Scans</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Uploaded Scans History</h1>
        <table>
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Extracted Data</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for scan in scans %}
                    <tr>
                        <td>{{ scan['filename'] }}</td>
                        <td>
                            <a href="{{ url_for('view_scan', filename=scan['filename']) }}">
                                View Details
                            </a>
                        </td>
                        <td>
                            <form action="{{ url_for('delete_entry', scan_id=scan['_id']) }}" method="POST">
                                <button type="submit" class="delete-button">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="navigation">
            <a href="{{ url_for('upload_file') }}">Upload New File</a> |
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
